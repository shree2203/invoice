<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 15px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}
{% block title %}Invoice Input{% endblock %}
{% block content %}
    <h1>Invoice Detail Input</h1>
    <form method="post" action="{% url 'invoice-input' %}">
        {% csrf_token %}
        <label for="id_invoice_customer_name">Customer Name:</label>
        <input type="text" name="invoice_customer_name" maxlength="255" required id="id_invoice_customer_name">
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
</body>
</html>
