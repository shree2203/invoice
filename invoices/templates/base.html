<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if request.path == '/' or request.path == '/invoices/input/' %}
            <li><a href="{% url 'invoice-list-create' %}">Invoices List</a></li>
        {% endif %}
        {% if request.path == '/' or request.path == '/invoices/' %}
            <li><a href="{% url 'invoice-input' %}">Invoice Input</a></li>
        {% endif %}
    </ul>
</nav>

<div>
    {% block content %}{% endblock %}
</div>

</body>
</html>
